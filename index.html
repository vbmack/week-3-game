<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>The Psychic Game</h1><br><br>
        </header>
        <div class="instructions">
          <h3>Guess what letter I am thinking of</h3>
          <br>
       
        </div>
   
        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="let">Your Guesses so far: </p></li>
          </ul>  
        </div>
        
      </div>
  </div> 
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
